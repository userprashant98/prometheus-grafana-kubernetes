---
apiVersion: v1
kind: Service
metadata:
  name: prom-service
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  type: NodePort
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 31222
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prom-deploy
  labels:
    app: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      name: prom-pod
      labels:
        app: prometheus
    spec:
      containers:
      - name: prom-con
        image: vimal13/prometheus
        volumeMounts:
        - name: prometheus-storage-volume
          mountPath: /prometheus/
      volumes:
      - name: prometheus-storage-volume
        persistentVolumeClaim:
          claimName: prom-storage-pvc


